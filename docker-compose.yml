services:
  postgres:
    container_name: wallet_http_pg
    image: postgres:latest
    environment:
      POSTGRES_USER : 'pg_user'
      POSTGRES_PASSWORD : 'password'
      POSTGRES_DB : 'wallet_db'
    ports:
      - "5433:5432"
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
    restart: always